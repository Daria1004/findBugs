# Называем workflow
name: pw tests
# Когда мы запускаем автотесты
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
 # ручной запуск   
  workflow_dispatch:
# jobs
jobs:
  e2eTests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      # делаем чекаут
      - uses: actions/checkout@v4
      # устанавливаем node.js
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      # устанавливаем пакеты node
      - name: Установить пакеты
        run: npm i
      # устанавливаем PW
      - name: Установить PW
        run: npx playwright install --with-deps
      - name: Запустить PW
        run: npm run test